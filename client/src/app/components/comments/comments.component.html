
<form  (ngSubmit)="addNew()">
  <h3>Join the conversation</h3>
  
  <div class="form-group">
    <label class="col-form-label" for="inputDefault">Name: </label>
      <br>
    <input [(ngModel)]="theNewEntry.title" name="blah" type="text" class="form-control" id="inputDefault">
  </div>

<!-- <label for="exampleTextarea">Example textarea</label>
<textarea class="form-control nameArea" id="exampleTextarea" rows="3"></textarea> -->

<div class="form-group">
  <label for="exampleTextarea">Comments: </label>
    <br>
  <textarea  [(ngModel)]="theNewEntry.content" class="form-control nameArea" id="exampleTextarea" name="blah" cols="5" rows="5"></textarea>
</div>

  <button class="btn btn-outline-secondary">Submit</button>

</form>

<br>
<br>

<div id="calendarEntry" class="card">
    <div class="card-body">
<div *ngFor="let oneEntry of entries; let i = index">
  
  <h3>{{oneEntry.title}}</h3>
  <p>{{oneEntry.content}}</p>
  <button class="btn btn-outline-primary btn-sm btn-space" (click)="showEditForm(i)">Edit</button>
  <button class="btn btn-outline-danger btn-sm" (click)="deletePost(oneEntry._id)">Delete</button>
  <br>
  <br>


  <form (ngSubmit)="doTheUpdate(oneEntry._id, myForm)" #myForm="ngForm" *ngIf="show === i">
      <label for="title-input"> Updated Name: </label>
      <input id="title-input" type="text" [(ngModel)]="oneEntry.title" name="title">
      <br>
      <br>
      <label for="content-input"> Updated Comments: </label>
      <input id="content-input" type="text"  [(ngModel)]="oneEntry.content" name="content" >
      <br>
      <button type="submit">Save Changes</button>
    </form>
 
</div>
</div>
</div>
